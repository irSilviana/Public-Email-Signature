<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWL - Email Signature Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb42c3a17f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <h1>Simple Email Signature Generator</h1>
        <hr />
        <div class="row">
          <!-- Left Column -->
          <div class="col">
            <div class="card border-0">
              <div class="card-body">
                <form class="signature">
                  <div class="row mb-2">
                    <label for="firstName" class="col-sm col-form-label"
                      >First Name<sup class="required">*(required)</sup></label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName-input"
                        aria-label="First name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="lastName" class="col-sm col-form-label"
                      >Last Name</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName-input"
                        aria-label="Last name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="jobTitle" class="col-sm col-form-label"
                      >Job Title<sup class="required">*(required)</sup></label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="jobTitle-input"
                        aria-label="Job Title"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="customField" class="col-sm col-form-label"
                      >Custom Field</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="customField-input"
                        aria-label="Custom Field"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="department" class="col-sm col-form-label"
                      >Department</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="department-input"
                        aria-label="Department"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="officePhone" class="col-sm col-form-label"
                      >Office Phone
                      <sub>
                        <em>(include the country code)</em>
                      </sub>
                    </label>
                    <div class="col-sm">
                      <input
                        type="tel"
                        class="form-control"
                        id="officePhone-input"
                        aria-label="Office Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="mobilePhone" class="col-sm col-form-label"
                      >Mobile Phone<sub>
                        <em>(include the country code)</em>
                      </sub></label
                    >
                    <div class="col-sm">
                      <input
                        type="tel"
                        class="form-control"
                        id="mobilePhone-input"
                        aria-label="Mobile Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="emailAddress" class="col-sm col-form-label"
                      >Email<sup class="required">*(required)</sup>
                      <address></address
                    ></label>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control col-sm-1"
                        id="emailAddress-input"
                        aria-label="Email Address"
                      />
                    </div>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" id="submit">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Right Column -->
          <div class="col">
            <div class="card invisible" id="card">
              <div class="card-body border rounded">
                <div class="row">
                  <!--left column -->
                  <div class="col">
                    <div id="signatureGenerated"></div>
                    <br />
                    <div id="copySignature2" class="invisible">
                      <div
                        class="d-grid gap-2 d-md-flex justify-content-md-end"
                      >
                        <span class="instruction"
                          >Please simply click this button ---></span
                        >
                        <button
                          type="submit"
                          class="btn btn-success"
                          id="copyToClipboard2"
                          ;
                        >
                          Copy Signature
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--Text Area -->
          <div class="row mb-5">
            <div class="col-7">
              <div class="card border-0">
                <div class="card-body">
                  <div id="copySignature" class="invisible">
                    <label for="emailSignature" class="col-sm col-form-label"
                      ><strong>Email Signature</strong>
                    </label>
                    <textarea
                      name="signatureOutput"
                      id="signatureHtml"
                      cols="70"
                      rows="9"
                    ></textarea>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <span class="instruction"
                        >Please simply click this button ---></span
                      ><button
                        type="submit"
                        class="btn btn-success"
                        id="copyToClipboard"
                        ;
                      >
                        Copy Code
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>Â© 2021 - NWL Signature</footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
